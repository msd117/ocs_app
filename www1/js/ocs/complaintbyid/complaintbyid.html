<ion-view view-title="viewcomplaint" name="viewcomplaint-view">
    
    
    <ion-header-bar class="headerBar bar ocs_header" align-title="center">
        <button ng-click="$ionicGoBack()" class="button ocs_backbutton">
            <i class="icon ion-chevron-left"></i>
            <!-- <span class="back-text">back</span> -->
        </button>
        <p class="ocs_hederText">Complaints Details</p>
        <!-- <div class="">
            <img src="img/home.png" ui-sref="homemenu" class="buttonImage">
        </div> -->
        <button class="button ocs_logoutbutton " ng-click="logout()">
            <i class="icon ion-log-out"></i>
        </button>
    </ion-header-bar>
        <ion-content class="ocs_has_header ocs_content">
            <div class="center">
                    <img src="img/default.png" alt="Default Image" onError="this.src='img/default.png'" ng-src="{{selectedimage}}" class="ocs_complaint_image">
            </div>
            <label class="item item-input item-floating-label labelBottomBorder "> 
                <img src="img/complainttype.png"> 
                <span class="input-label">Complaint Type</span>
                <input readonly type="text" name="complainttype" ng-model="data.complainttype"  required placeholder="Enter Complaint Type">
            </label>
            <label class="item item-input item-floating-label labelBottomBorder "> 
                <img src="img/address.png"> 
                <span class="input-label">Address</span>
                <textarea readonly type="text" name="Address" ng-model="data.address"  required placeholder="Enter Address" ></textarea>
            </label>
            <label class="item item-input item-floating-label labelBottomBorder "> 
                <img src="img/date.png"> 
                <span class="input-label">Date</span>
                <input readonly type="text" name="date" ng-model="data.date"  required placeholder="Enter Date">
            </label>
            <label class="item item-input item-floating-label labelBottomBorder "> 
                <img src="img/description.png"> 
                <span class="input-label">description</span>
                <textarea readonly type="text" name="total" ng-model="data.description"  required placeholder="Enter Description"></textarea>
            </label>
            <label class="item item-input item-floating-label labelBottomBorder "> 
                <img src="img/status.png"> 
                <span class="input-label">Status</span>
                <input readonly type="text" name="status" ng-model="data.status"  required placeholder="Enter Status">
            </label>
            <div class="center">
                    <button class="button ocs_selectimage_button" type="button" ng-click="opentemp()">Share</button>
            </div>
        </ion-content>
    </ion-view>
