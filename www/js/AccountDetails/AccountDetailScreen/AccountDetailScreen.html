
<ion-header-bar class="newheaderBar bar newbar-header " align-title="center">
                <div class="">
                    <img class="newbankLogo" src="img/Header_logo.png" />
                </div>
                <div class="newalignright">
                    <button class="newheaderButtons " ng-click="logout()"><i class="newlogOut"></i></button>
                </div> 
            </ion-header-bar>
<ion-view view-title="AccountDetail" name="accountdetails-view">
        <ion-content class="newBGtheme" has-header="true">
                <div>
                        <div class="dashboard_subheader">
                                <img class="newsubheader_backarrow" src="img/Header_back-arrow.png" ng-click="$ionicGoBack()">
                                <h2>Saving Bank Account</h2>
                        </div>
                        <div class="">
                                <div class="row paddingnone newbordertop">
                                        <div class="col paddingnone col40"  >
                                                <h2 class="newacnt_h2_left">Account No</h2>
                                        </div>
                                        <div class="col paddingnone col60  wordBreak">
                                                <h2 class="newacnt_h2_right">{{selectedUserData.Id }}</h2>
                                        </div>
                                </div>
                                <div  class="row paddingnone  newbordertop">
                                        <div class="col paddingnone  col40"  >
                                                <h2 class="newacnt_h2_left">Account Name</h2>
                                        </div>
                                        <div class="col paddingnone  col60  wordBreak">
                                                <h2 class="newacnt_h2_right">{{selectedUserData.Name }}</h2>
                                        </div>
                                </div>

                                <div  class="row paddingnone  newbordertop">
                                        <div class="col paddingnone  col40"  >
                                                <h2 class="newacnt_h2_left_bal">Amount</h2>
                                        </div>
                                        <div class="col col60  paddingnone  wordBreak">
                                                <h2 class="newacnt_h2_right_bal">₹ {{selectedUserData.Amount }} </h2>
                                        </div>
                                </div>

                                <div  class="row paddingnone  newbordertop">
                                        <div class="col paddingnone  col40"  >
                                                <h2 class="newacnt_h2_left">Total Balance</h2>
                                        </div>
                                        <div class="col col60  paddingnone  wordBreak">
                                                <h2  class="newacnt_h2_right">₹ {{selectedUserData.Total }}</h2>
                                        </div>
                                </div>
                        </div>

                        <div class="" >
                                <h2 class="newacnt_view5last">Last 5 Transactions</h2> 
                        </div>

                        <div  class="transactionCard" ng-repeat="item in selectedUserDetails ">

                                <div class="row paddingnone newacnt_view5last_row  newborderbottom ">
                                                
                                        <div class="col paddingnone col60" >
                                                <h2 class="newacnt_view5last_date">{{item.Date}}</h2>
                                                <h2 class="newacnt_view5last_desc">{{item.Amount }}</h2>
                                        </div>
                                      
                                        <div class="col paddingnone col40">
                                                <h2 class="newacnt_view5last_right">{{item.Total }}</h2>
                                        </div>
                                </div>
                        </div>
                </div>
        </ion-content>
</ion-view>
<ion-footer-bar align-title="center" class="footer hide-on-keyboard-open">
                <div class="row paddingnone" >
                    <div class="col col-25 footerTile" ng-class="{ 'activefooterTile': activetile === 'AddAmount' }" ng-click="goto('AddAmount')">
                        <img src="img/Footer_Account.png">
                        <p>Add Amount</p>
                    </div>
                    <div class="col col-25 footerTile" ng-class="{ 'activefooterTile': activetile === 'FundTransferMenu' }" ng-click="goto('UserAccountDetails')">
                        <img src="img/Footer_Fundtransfer.png">
                        <p>Statements</p>
                    </div>
                    <div class="col col-25 footerTile" ng-class="{ 'activefooterTile': activetile === 'Menu' }" ng-click="goto('AccountDetailScreen')">
                        <img src="img/Footer_Mpassbook.png">
                        <p>Coming Soon</p>
                    </div>
                    <div class="col col-25 footerTile" ng-class="{ 'activefooterTile': activetile === 'more' }" ng-click="goto('SettingsMenu')">
                        <img src="img/Footer_Moremenus.png">
                        <p>More</p>
                    </div>
                </div>
            </ion-footer-bar>
