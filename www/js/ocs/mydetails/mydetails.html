<ion-view view-title="mydetails" name="mydetails-view">
    
    
    <ion-header-bar class="headerBar bar ocs_header" align-title="center">
        <button ng-click="$ionicGoBack()" class="button ocs_backbutton">
            <i class="icon ion-chevron-left"></i>
            <!-- <span class="back-text">back</span> -->
        </button>
        <p class="ocs_hederText">My Details</p>
        <!-- <div class="">
            <img src="img/home.png" ui-sref="homemenu" class="buttonImage">
        </div> -->
        <button class="button ocs_logoutbutton " ng-click="logout()">
            <i class="icon ion-log-out"></i>
        </button>
    </ion-header-bar>
        <ion-content class="ocs_has_header ocs_content">
            <div class="center">
                    <img src="img/myprofile.png" alt="Default Image" onError="this.src='img/myprofile.png'" ng-src="{{selectedimage}}" class="profileimage">
            </div>
            <label class="item item-input item-floating-label labelBottomBorder "> 
                <img src="img/user.png"> 
                <span class="input-label">Name</span>
                <input readonly type="text" name="name" ng-model="data.name"   />
            </label>
            <label class="item item-input item-floating-label labelBottomBorder "> 
                <img src="img/mobile.png"> 
                <span class="input-label">Mobile Number</span>
                <input readonly type="text" name="mobilenumber" ng-model="data.mobilenumber"   />
            </label>
            <label class="item item-input item-floating-label labelBottomBorder "> 
                <img src="img/email.png"> 
                <span class="input-label">Email Id</span>
                <input readonly type="text" name="emailid" ng-model="data.emailid" />
            </label>
          
           
        </ion-content>
    </ion-view>
